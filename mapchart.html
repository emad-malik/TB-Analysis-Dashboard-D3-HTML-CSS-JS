<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Visualization</title>
    <link rel="stylesheet" href="css/mapchart.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
</head>
<body>
    <h1><b>Map Visualization</b></h1>
    <p>This map visualization displays the global distribution of TB incidence rates. Hover over or click on a country in the small map to view detailed information in the main map.</p>
    <svg id="small-map"></svg>
    <svg id="main-map"></svg>
    <div class="info-panel" id="info-panel"></div>

    <script>
        const smallMapWidth = 300, smallMapHeight = 200;
        const mainMapWidth = 1200, mainMapHeight = 600;

        // Set up projections for both maps
        const smallProjection = d3.geoMercator().scale(50).translate([smallMapWidth / 2, smallMapHeight / 1.5]);
        const mainProjection = d3.geoMercator().scale(150).translate([mainMapWidth / 2, mainMapHeight / 1.5]);
        const smallPath = d3.geoPath().projection(smallProjection);
        const mainPath = d3.geoPath().projection(mainProjection);

        const smallSvg = d3.select("#small-map");
        const mainSvg = d3.select("#main-map");

        // Load GeoJSON and CSV data
        Promise.all([
            d3.json("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson"),
            d3.csv("preprocessed_data_tb.csv")
        ]).then(([geoData, csvData]) => {
            const dataMap = new Map(csvData.map(d => [d.iso3, d]));

            // Render the small map
            renderMap(smallSvg, geoData, smallPath, dataMap, smallProjection);
            // Render the main map
            renderMap(mainSvg, geoData, mainPath, dataMap, mainProjection);

            // Add interactivity between the small map and the main map
            smallSvg.selectAll("path")
                .on("mouseover", function(event, d) {
                    const iso3 = d.properties.ISO_A3;
                    highlightCountry(mainSvg, iso3, dataMap);
                })
                .on("click", function(event, d) {
                    const iso3 = d.properties.ISO_A3;
                    displayCountryInfo(iso3, dataMap);
                });
        }).catch(error => console.error(error));

        function renderMap(svg, geoData, path, dataMap, projection) {
            svg.selectAll("path")
                .data(geoData.features)
                .enter().append("path")
                .attr("class", "country")
                .attr("d", path)
                .attr("fill", d => {
                    const iso3 = d.properties.ISO_A3;
                    const value = dataMap.get(iso3) ? +dataMap.get(iso3).e_inc_100k : null;
                    return value ? colorScale(value) : "#eee";
                });
        }

        function highlightCountry(svg, iso3, dataMap) {
            svg.selectAll(".country").attr("opacity", 0.5);
            svg.selectAll(`path[data-iso3='${iso3}']`).attr("opacity", 1);
        }

        function displayCountryInfo(iso3, dataMap) {
            const countryData = dataMap.get(iso3);
            const infoPanel = document.getElementById("info-panel");
            infoPanel.innerHTML = `
                <h3>${countryData.country}</h3>
                <p>Population: ${countryData.population}</p>
                <p>TB Incidence: ${countryData.e_inc_100k} per 100k</p>
                <p>TB-HIV Percentage: ${countryData.tb_hiv_percentage}%</p>
                <p>Mortality Rate: ${countryData.mortality_rate}</p>
            `;
        }
    </script>
</body>
</html>
